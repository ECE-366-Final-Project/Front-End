name: front_end
description: Cooper Casino's Frontend

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  auto_size_text: ^3.0.0
  carousel_slider: ^4.2.1
  onscreen_num_keyboard: ^1.0.4
  intl: ^0.19.0
  cupertino_icons: ^1.0.0
  http: ^1.2.1
  fluttertoast: ^8.2.4
  crypto: ^3.0.3
  shared_preferences: ^2.2.3
  flip_card: ^0.7.0
  roulette: ^0.1.5
  quiver: ^3.2.1


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  assets:
    - assets/images/
    - assets/sprites/
    - assets/sprites/slots-symbols/
    - assets/sprites/cards/face-pngs/

  uses-material-design: true